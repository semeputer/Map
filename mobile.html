<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nearby Coordinates Map</title>

  <!-- Leaflet & Icons -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <link rel="stylesheet" href="https://unpkg.com/leaflet.locatecontrol/dist/L.Control.Locate.min.css"/>

  <style>
    html, body {
      margin: 0;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
    }

    #map {
      height: 100%;
      position: relative;
    }

    #mobileBurger {
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 1100;
      background: white;
      border: none;
      font-size: 22px;
      padding: 6px 10px;
      border-radius: 5px;
      box-shadow: 0 0 4px rgba(0,0,0,0.2);
      display: block;
    }

    #coordBox {
      position: absolute;
      top: 70px;
      left: 20px;
      right: 20px;
      z-index: 1000;
      background: white;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      align-items: stretch;
      gap: 10px;
      color: #000;
    }

    #coordBox select,
    #coordBox button {
      padding: 10px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 5px;
      width: 100%;
    }

    #coordBox input {
      padding: 10px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 5px;
      width: 93%;
    }
    

    #coordBox.mobile-hidden {
      display: none !important;
    }

    #themeToggle {
      position: absolute;
      bottom: 100px;
      right: 14px;
      background: #fff;
      width: 31px;
      height: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 4px;
      cursor: pointer;
      box-shadow: 0 1px 4px rgba(0,0,0,0.3);
      font-size: 16px;
      z-index: 1001;
    }

    body.dark-mode #coordBox {
      background: #333;
      color: #fff;
    }

    body.dark-mode #themeToggle {
      background: #222;
      color: #fff;
    }
  </style>
</head>
<body>

<script>
  if (localStorage.getItem("loggedIn") !== "true") {
    window.location.href = "login.html";
  }
</script>

<div id="map">
  <button id="mobileBurger"><i class="fas fa-bars"></i></button>

  <div id="coordBox" class="mobile-hidden">
    <select id="coordType">
      <option value="coordinates" selected>Coordinates</option>
      <option value="facility">Facility</option>
      <option value="city">City</option>
      <option value="barangay">Barangay</option>
    </select>
    <input type="text" id="userCoord" placeholder="Lat,Lng" value="" />
    <button id="coordSearchBtn">Search</button>
  </div>

  <div id="themeToggle">ðŸŒ“</div>
</div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet.locatecontrol/dist/L.Control.Locate.min.js"></script>
<script src="z_data88.js"></script>

<script>
let csvData = [];
let map = L.map('map', { zoomControl: false, attributionControl: false }).setView([14.6188, 121.0829], 16);
let markers = [];
let userMarker;

L.control.attribution({ prefix: false }).addTo(map);

L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
  attribution: 'Â© OpenStreetMap contributors'
}).addTo(map);

L.control.locate({
  position: 'bottomright',
  setView: true,
  flyTo: true,
  keepCurrentZoomLevel: true,
  drawCircle: true,
  showPopup: false,
  icon: 'fa fa-crosshairs',
  strings: { title: "Show my location" },
  locateOptions: { enableHighAccuracy: true }
}).addTo(map);

function parseCSVFromBase64(encoded) {
  const decoded = atob(encoded);
  const lines = decoded.trim().split('\n');
  const headers = lines[0].split(',');
  return lines.slice(1).map(line => {
    const values = line.split(',');
    const obj = {};
    headers.forEach((h, i) => obj[h.trim()] = values[i]?.trim());
    return {
      ...obj,
      lat: parseFloat(obj.Latitude),
      lng: parseFloat(obj.Longitude),
      utilization: parseFloat(obj.Utilization)
    };
  });
}

csvData = parseCSVFromBase64(encodedData);
findNearby();

document.getElementById("coordSearchBtn").addEventListener("click", () => {
  const coordType = document.getElementById("coordType").value;
  if (coordType === "coordinates") {
    findNearby();
  }
});

function haversine(lat1, lon1, lat2, lon2) {
  const R = 6371;
  const toRad = x => x * Math.PI / 180;
  const dLat = toRad(lat2 - lat1);
  const dLon = toRad(lon2 - lon1);
  const a = Math.sin(dLat / 2) ** 2 + Math.cos(toRad(lat1)) * Math.cos(toRad(lat2)) * Math.sin(dLon / 2) ** 2;
  return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
}

function getUtilCategory(util) {
  if (util <= 50) return 'low';
  if (util <= 74) return 'mid';
  return 'high';
}

function getColor(util) {
  if (util <= 50) return 'green';
  if (util <= 74) return 'yellow';
  return 'red';
}

function findNearby() {
  const input = document.getElementById("userCoord").value.trim();
  const parts = input.split(",");
  if (parts.length !== 2) return;

  const userLat = parseFloat(parts[0]);
  const userLng = parseFloat(parts[1]);
  if (isNaN(userLat) || isNaN(userLng)) return;

  markers.forEach(m => map.removeLayer(m));
  markers = [];
  if (userMarker) map.removeLayer(userMarker);

  userMarker = L.marker([userLat, userLng], { draggable: true }).addTo(map).bindPopup("You are here").openPopup();
  userMarker.on("dragend", () => {
    const { lat, lng } = userMarker.getLatLng();
    document.getElementById("userCoord").value = `${lat.toFixed(5)},${lng.toFixed(5)}`;
    findNearby();
  });

  map.setView([userLat, userLng], 18);

  csvData.forEach(point => {
    if (isNaN(point.lat) || isNaN(point.lng) || isNaN(point.utilization)) return;
    const dist = haversine(userLat, userLng, point.lat, point.lng);
    const category = getUtilCategory(point.utilization);
    if (dist <= 0.5) {
      const color = getColor(point.utilization);
      const popupHtml = `
        <strong>${point.Node || 'Unknown'}</strong><br>
        City: ${point.City || 'â€”'}<br>
        Equipped: ${point.Equipped || 'â€”'}<br>
        Working: ${point.Working || 'â€”'}<br>
        Available: ${point.Available || 'â€”'}<br>
        Utilization: ${point.utilization.toFixed(0)}%<br>
        ${dist.toFixed(3)} km<br>
        <a href="https://www.google.com/maps/dir/${userLat},${userLng}/${point.lat},${point.lng}" target="_blank">Get Directions</a>
      `;
      const marker = L.circleMarker([point.lat, point.lng], {
        radius: 6,
        color: color,
        fillColor: color,
        fillOpacity: 0.85
      }).addTo(map).bindPopup(popupHtml);
      markers.push(marker);
    }
  });
}

document.getElementById("themeToggle").addEventListener("click", () => {
  document.body.classList.toggle("dark-mode");
});

document.getElementById("mobileBurger").addEventListener("click", () => {
  document.getElementById("coordBox").classList.toggle("mobile-hidden");
});
</script>
</body>
</html>
