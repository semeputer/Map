<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Log in</title>
  <link rel="stylesheet" href="css/Login.css"> <!-- Your CSS -->
</head>
<body>
  <div class="login-box">
    <h1>Log in</h1>
    <form onsubmit="return checkLogin(event)">
      <div class="input-group">
        <input type="text" id="username" placeholder=" " required autocomplete="username">
        <label for="username">Username</label>
      </div>
      <div class="input-group">
        <input type="password" id="password" placeholder=" " required autocomplete="current-password">
        <label for="password">Password</label>
      </div>
      <button type="submit">Log in</button>
      <div id="errorMsg" class="error"></div>
    </form>
  </div>

  <script>
    // Reset login on page load
    sessionStorage.removeItem("loggedIn");

    function checkLogin(event) {
      event.preventDefault(); // Stop form reload
      const user = document.getElementById("username").value.trim();
      const pass = document.getElementById("password").value.trim();
      const errorMsg = document.getElementById("errorMsg");

      if (user === "admin" && pass === "1234") {
        sessionStorage.setItem("loggedIn", "true");

        // Detect mobile vs desktop
        const isMobile = /Mobi|Android|iPhone|iPad|iPod/i.test(navigator.userAgent) || window.innerWidth <= 768;
        window.location.href = isMobile ? "mobile.html" : "index.html";
      } else {
        errorMsg.textContent = "Invalid username or password";
      }
    }
  </script>
</body>
</html>
