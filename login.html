<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 100px;
    }

    input {
      padding: 8px;
      margin: 6px 0;
      width: 200px;
    }

    button {
      padding: 8px 16px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h2>Login</h2>
  <input id="user" placeholder="Username" autocomplete="username">
  <input id="pass" type="password" placeholder="Password" autocomplete="current-password">
  <button onclick="login()">Login</button>

  <script>
    // Generate or load fingerprint
    function getFingerprint() {
      let fp = localStorage.getItem("fingerprint");
      if (!fp) {
        // Simple fingerprint: timestamp + random string
        fp = "fp-" + Date.now() + "-" + Math.random().toString(36).substring(2, 10);
        localStorage.setItem("fingerprint", fp);
      }
      return fp;
    }

    function login() {
      const u = document.getElementById("user").value;
      const p = document.getElementById("pass").value;

      if (u === "admin" && p === "1234") {
        const fp = getFingerprint();
        localStorage.setItem("loggedIn", "true");
        alert("Your fingerprint:\n" + fp + "\n\nSend this to the admin for access approval.");
        window.location.href = "index.html";
      } else {
        alert("Invalid credentials");
      }
    }

    // Optional: always clear old session
    localStorage.removeItem("loggedIn");
  </script>
</body>
</html>
