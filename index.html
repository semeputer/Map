<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nearby Coordinates Map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <link rel="stylesheet" href="https://unpkg.com/leaflet.locatecontrol/dist/L.Control.Locate.min.css"/>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
    }

    #app {
      display: flex;
      height: 100%;
      overflow: hidden;
    }

    #sidebar {
      width: 280px;
      background: #fff;
      border-right: 1px solid #ddd;
      padding: 20px;
      box-sizing: border-box;
      transition: width 0.3s ease;
      position: relative;
      color: #000;
    }

    #sidebar.collapsed {
      width: 60px;
      padding: 20px 10px;
    }

    #sidebar.collapsed .sidebar-content {
      display: none;
    }

    #toggleBtn {
      background: none;
      border: none;
      font-size: 20px;
      cursor: pointer;
      position: absolute;
      top: 15px;
      right: 15px;
      color: #000;
    }

    .filter-group {
      margin-top: 30px;
    }

    .util-toggle {
      display: flex;
      align-items: center;
      justify-content: space-between;
      cursor: pointer;
    }

    .util-options.hidden {
      display: none;
    }

    .filter-group label {
      display: block;
      font-size: 14px;
      margin-bottom: 6px;
    }

    #map {
      flex: 1;
      height: 100%;
      position: relative;
    }

    #coordBox {
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 1000;
      background: white;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      display: flex;
      align-items: center;
      gap: 10px;
      color: #000;
    }

    #coordBox select, #coordBox input {
      padding: 6px 8px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    #coordBox select {
      width: 120px;
    }

    #coordBox input {
      width: 150px;
    }

    .custom-zoom {
      position: absolute;
      bottom: 20px;
      left: 20px;
      z-index: 1000;
      background: rgba(255, 255, 255, 0.3);
      backdrop-filter: blur(4px);
      padding: 6px;
      border-radius: 8px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 6px;
      transition: opacity 0.3s ease;
      opacity: 0.4;
    }

    .custom-zoom:hover {
      opacity: 1;
    }

    .custom-zoom input[type=range] {
      writing-mode: bt-lr;
      -webkit-appearance: slider-vertical;
      width: 30px;
      height: 120px;
      cursor: pointer;
    }

    .leaflet-control-locate {
      width: 34px !important;
      height: 34px !important;
      border-radius: 4px !important;
      box-shadow: 0 1px 4px rgba(0,0,0,0.3) !important;
      margin-top: 8px !important;
    }

    #themeToggle {
      position: absolute;
      bottom: 66px;
      right: 13px;
      background: #fff;
      width: 34px;
      height: 34px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 4px;
      cursor: pointer;
      box-shadow: 0 1px 4px rgba(0,0,0,0.3);
      font-size: 16px;
      z-index: 1001;
    }

    #logoutBtn {
      position: absolute;
      top: 20px;
      right: 20px;
      background: #dc3545;
      color: white;
      padding: 6px 12px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      z-index: 1001;
    }

    body.dark-mode #sidebar {
      background: #1e1e1e;
      color: #fff;
    }

    body.dark-mode #coordBox {
      background: #333;
      color: #fff;
    }

    body.dark-mode #toggleBtn {
      color: #fff;
    }
  </style>
</head>
<body>
<script>
  if (localStorage.getItem("loggedIn") !== "true") {
    window.location.href = "login.html";
  }
</script>
<div id="app">
  <div id="sidebar" class="collapsed">
    <button id="toggleBtn"><i class="fas fa-bars"></i></button>
    <div class="sidebar-content">
      <div class="filter-group">
        <div class="util-toggle" onclick="toggleUtil()">
          <span><i id="utilArrow" class="fas fa-chevron-down"></i> Utilization</span>
        </div>
        <div class="util-options" id="utilOptions">
          <label><input type="checkbox" class="utilFilter" value="low" checked> 0â€“50% (Green)</label>
          <label><input type="checkbox" class="utilFilter" value="mid" checked> 51â€“74% (Yellow)</label>
          <label><input type="checkbox" class="utilFilter" value="high" checked> 75â€“100% (Red)</label>
        </div>
      </div>
    </div>
  </div>

  <div id="map">
    <div id="coordBox">
      <select id="coordType">
        <option value="coordinates" selected>Coordinates</option>
        <option value="facility">Facility</option>
        <option value="city">City</option>
        <option value="barangay">Barangay</option>
      </select>
      <input type="text" id="userCoord" placeholder="Lat,Lng" value="" />
      <button id="coordSearchBtn" style="padding:6px 10px;border-radius:5px;border:1px solid #ccc;background:#f0f0f0;cursor:pointer;">Search</button>
    </div>

    <div class="custom-zoom">
      <input type="range" id="zoomSlider" min="1" max="20" step="1" />
    </div>

    <div id="themeToggle">ðŸŒƒ</div>
    <button id="logoutBtn" onclick="logout()">Logout</button>
  </div>
</div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet.locatecontrol/dist/L.Control.Locate.min.js"></script>
<script src="z_data88.js"></script>
<script>

</script>
</body>
</html>
