<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Coordinates Locator</title>

  <!-- 🔐 Login check FIRST -->
  <script>
    if (sessionStorage.getItem("loggedIn") !== "true") {
      window.location.href = "login.html";
    }
  </script>

  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <link rel="stylesheet" href="https://unpkg.com/leaflet.locatecontrol/dist/L.Control.Locate.min.css"/>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
    }

    #app {
      display: flex;
      height: 100%;
      overflow: hidden;
    }

    /* --- Sidebar --- */
    #sidebar {
      width: 280px;
      background: #fff;
      border-right: 1px solid #ddd;
      padding: 20px;
      box-sizing: border-box;
      transition: transform 0.3s ease;
      position: relative;
      z-index: 1002; /* stay above map for click */
    }
    #sidebar.collapsed {
      transform: translateX(-100%);
    }

    /* Burger floating button (always visible) */
    #burgerBtn {
      position: absolute;
      top: 15px;
      left: 15px;
      background: #fff;
      border: none;
      border-radius: 6px;
      width: 36px;
      height: 36px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 1px 4px rgba(0,0,0,0.3);
      cursor: pointer;
      z-index: 1003; /* above sidebar when collapsed */
      font-size: 18px;
    }

    .filter-group {
      margin-top: 30px;
    }

    .util-toggle {
      display: flex;
      align-items: center;
      justify-content: space-between;
      cursor: pointer;
    }
    .util-options.hidden { display: none; }

    .filter-group label {
      display: block;
      font-size: 14px;
      margin-bottom: 6px;
    }

    /* --- Map container --- */
    #map {
      flex: 1;
      height: 100%;
      position: relative;
    }

    /* --- Coordinate box ---*/
    #coordBox {
      position: absolute;
      top: 20px;
      left: 70px;  /* leave room for burger */
      z-index: 1001;
      background: white;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      display: flex;
      align-items: center;
      gap: 10px;
      color: #000;
    }
    #coordBox select, #coordBox input {
      padding: 6px 8px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    #coordBox select { width: 120px; }
    #coordBox input { width: 160px; }

    /* --- Custom zoom slider (desktop only) --- */
    .custom-zoom {
      position: absolute;
      bottom: 20px;
      left: 20px;
      z-index: 1000;
      background: rgba(255, 255, 255, 0.3);
      backdrop-filter: blur(4px);
      padding: 6px;
      border-radius: 8px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 6px;
      transition: opacity 0.3s ease;
      opacity: 0.4;
    }
    .custom-zoom:hover { opacity: 1; }
    .custom-zoom input[type=range] {
      writing-mode: bt-lr;
      -webkit-appearance: slider-vertical;
      width: 30px;
      height: 120px;
      cursor: pointer;
    }

    /* Locate plugin tweak */
    .leaflet-control-locate {
      width: 34px !important;
      height: 34px !important;
      border-radius: 4px !important;
      box-shadow: 0 1px 4px rgba(0,0,0,0.3) !important;
      margin-top: 8px !important;
    }

    /* Light/Dark toggle */
    #themeToggle {
      position: absolute;
      bottom: 66px;
      right: 13px;
      background: #fff;
      width: 34px;
      height: 34px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 4px;
      cursor: pointer;
      box-shadow: 0 1px 4px rgba(0,0,0,0.3);
      font-size: 16px;
      z-index: 1001;
      user-select: none;
    }

    /* Logout */
    #logoutBtn {
      position: absolute;
      top: 20px;
      right: 20px;
      background: #dc3545;
      color: white;
      padding: 6px 12px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      z-index: 1001;
    }

    /* --- Dark mode tweaks --- */
    body.dark-mode #sidebar { background: #1e1e1e; color: #fff; }
    body.dark-mode #coordBox { background: #333; color: #fff; }
    body.dark-mode #burgerBtn { background: #333; color: #fff; }
  </style>
</head>
<body>
  <div id="app">
    <!-- Floating burger outside sidebar so it is always clickable -->
    <button id="burgerBtn" aria-label="Toggle sidebar"><i class="fas fa-bars"></i></button>

    <!-- Sidebar -->
    <div id="sidebar" class="collapsed">
      <h3>Filters</h3>
      <div class="filter-group">
        <div class="util-toggle" onclick="toggleUtil()">
          <span><i id="utilArrow" class="fas fa-chevron-down"></i> Utilization</span>
        </div>
        <div class="util-options" id="utilOptions">
          <label><input type="checkbox" class="utilFilter" value="low" checked> 0–50% (Green)</label>
          <label><input type="checkbox" class="utilFilter" value="mid" checked> 51–74% (Yellow)</label>
          <label><input type="checkbox" class="utilFilter" value="high" checked> 75–100% (Red)</label>
        </div>
      </div>
    </div>

    <!-- Map -->
    <div id="map">
      <!-- Coordinate/search box -->
      <div id="coordBox">
        <select id="coordType">
          <option value="coordinates" selected>Coordinates</option>
          <option value="facility">Facility</option>
          <option value="city">City</option>
          <option value="barangay">Barangay</option>
        </select>
        <input type="text" id="userCoord" placeholder="Lat,Lng" value="" />
        <button id="coordSearchBtn" style="padding:6px 10px;border-radius:5px;border:1px solid #ccc;background:#f0f0f0;cursor:pointer;">Search</button>
      </div>

      <!-- Zoom slider -->
      <div class="custom-zoom" id="zoomWrap">
        <input type="range" id="zoomSlider" min="1" max="20" step="1" />
      </div>

      <!-- Theme toggle & logout -->
      <div id="themeToggle" title="Toggle light/dark">🌓</div>
      <button id="logoutBtn" onclick="logout()">Logout</button>
    </div>
  </div>

  <!-- Libs -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet.locatecontrol/dist/L.Control.Locate.min.js"></script>
  <script src="z_data88.js"></script>

  <!-- Main JS -->
  <script>
    let csvData = [];
    let userMarker;
    const map = L.map('map', { zoomControl: false, attributionControl: false }).setView([14.6188, 121.0829], 16);
    const lightLayer = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png');
    const darkLayer  = L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png');
    lightLayer.addTo(map);
    let currentBase = 'light';

    L.control.attribution({ prefix: false }).addTo(map);

    // --- Zoom slider sync ---
    const zoomSlider = document.getElementById('zoomSlider');
    zoomSlider.value = map.getZoom();
    zoomSlider.addEventListener('input', () => map.setZoom(+zoomSlider.value));
    map.on('zoomend', () => zoomSlider.value = map.getZoom());

    // --- Locate control ---
    L.control.locate({
      position: 'bottomright',
      setView: true,
      flyTo: true,
      keepCurrentZoomLevel: true,
      drawCircle: true,
      showPopup: false,
      icon: 'fa fa-crosshairs',
      strings: { title: 'Show my location' },
      locateOptions: { enableHighAccuracy: true }
    }).addTo(map);

    // --- Load CSV from encodedData (provided via z_data88.js) ---
    csvData = parseCSVFromBase64(encodedData);

    // --- Utilization filter dropdown ---
    function toggleUtil() {
      document.getElementById('utilOptions').classList.toggle('hidden');
      document.getElementById('utilArrow').classList.toggle('fa-chevron-down');
      document.getElementById('utilArrow').classList.toggle('fa-chevron-up');
    }

    // --- Sidebar burger ---
    document.getElementById('burgerBtn').addEventListener('click', () => {
      document.getElementById('sidebar').classList.toggle('collapsed');
    });

    // --- Filters change triggers search refresh ---
    document.querySelectorAll('.utilFilter').forEach(cb => cb.addEventListener('change', findNearby));

    // --- Search (button & Enter key) ---
    function handleSearch() {
      const coordType = document.getElementById('coordType').value;
      if (coordType === 'coordinates') { findNearby(); }
      // TODO: handle facility/city/barangay searches here
    }
    document.getElementById('coordSearchBtn').addEventListener('click', handleSearch);
    document.getElementById('userCoord').addEventListener('keydown', e => { if (e.key === 'Enter') handleSearch(); });

    // --- Haversine & util helpers ---
    function haversine(lat1, lon1, lat2, lon2) {
      const R = 6371;
      const toRad = x => x * Math.PI / 180;
      const dLat = toRad(lat2 - lat1);
      const dLon = toRad(lon2 - lon1);
      const a = Math.sin(dLat/2) ** 2 + Math.cos(toRad(lat1)) * Math.cos(toRad(lat2)) * Math.sin(dLon/2) ** 2;
      return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
    }
    const getUtilCategory = util => util <= 50 ? 'low' : util <= 74 ? 'mid' : 'high';
    const getColor        = util => util <= 50 ? 'green' : util <= 74 ? 'yellow' : 'red';

    // --- Marker list ---
    let markers = [];

    function findNearby() {
      const input = document.getElementById('userCoord').value.trim();
      if (!input) { return; }
      const [latStr, lngStr] = input.split(',').map(s => s.trim());
      const userLat = parseFloat(latStr);
      const userLng = parseFloat(lngStr);
      if (isNaN(userLat) || isNaN(userLng)) { alert('Invalid coordinates'); return; }

      const selectedCats = Array.from(document.querySelectorAll('.utilFilter:checked')).map(cb => cb.value);

      // Clear old markers
      markers.forEach(m => map.removeLayer(m));
      markers = [];
      if (userMarker) map.removeLayer(userMarker);

      // Add/Update user marker
      userMarker = L.marker([userLat, userLng], { draggable: true }).addTo(map).bindPopup('You are here').openPopup();
      userMarker.on('dragend', () => {
        const { lat, lng } = userMarker.getLatLng();
        document.getElementById('userCoord').value = `${lat.toFixed(5)},${lng.toFixed(5)}`;
        findNearby();
      });

      map.setView([userLat, userLng], 18);

      // Plot points
      csvData.forEach(point => {
        const lat2 = parseFloat(point.lat);
        const lng2 = parseFloat(point.lng);
        const util = parseFloat(point.utilization);
        if (Number.isNaN(lat2) || Number.isNaN(lng2) || Number.isNaN(util)) return;

        const dist = haversine(userLat, userLng, lat2, lng2);
        const category = getUtilCategory(util);
        if (dist <= 0.5 && selectedCats.includes(category)) {
          const color = getColor(util);
          const popupHtml = `
            <strong>${point.Node || 'Unknown'}</strong><br>
            City: ${point.City || '—'}<br>
            Equipped: ${point.Equipped || '—'}<br>
            Working: ${point.Working || '—'}<br>
            Available: ${point.Available || '—'}<br>
            Utilization: ${util.toFixed(0)}%<br>
            ${dist.toFixed(3)} km<br>
            <a href="https://www.google.com/maps/dir/${userLat},${userLng}/${lat2},${lng2}" target="_blank">Get Directions</a>
          `;
          const marker = L.circleMarker([lat2, lng2], {
            radius: 6,
            color: color,
            fillColor: color,
            fillOpacity: 0.85
          }).addTo(map).bindPopup(popupHtml);
          markers.push(marker);
        }
      });
    }

    // --- Initial call (if any value already present) ---
    findNearby();

    // --- Theme toggle (light/dark tiles + body class) ---
    document.getElementById('themeToggle').addEventListener('click', () => {
      if (currentBase === 'light') {
        map.removeLayer(lightLayer);
        darkLayer.addTo(map);
        currentBase = 'dark';
        document.body.classList.add('dark-mode');
      } else {
        map.removeLayer(darkLayer);
        lightLayer.addTo(map);
        currentBase = 'light';
        document.body.classList.remove('dark-mode');
      }
    });

    // --- Logout ---
    function logout() {
      sessionStorage.removeItem('loggedIn');
      window.location.href = 'login.html';
    }
    window.logout = logout; // expose to inline onclick
  </script>
</body>
</html>
